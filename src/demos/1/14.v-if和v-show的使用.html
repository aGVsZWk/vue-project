<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</head>

<body>
  <div id="app">

    <!-- <input type="button" @click="toggle" value="toggle"> -->
    <input type="button" @click="flag=!flag" value="toggle">

    <!-- v-if 的特点: 每次都会重新删除或创建元素 -->
    <h3 v-if="flag">这是一个用v-if控制的元素</h3>
    <!-- v-show 的特点: 每次不会重新进行DOM的删除和创建操作, 这是切换了元素的 display:none 样式 -->
    <h3 v-show="flag">这是一个用v-show控制的元素</h3>

    <!-- v-if 有较高的切换性能消耗 -->
    <!-- v-show 有较高的初始渲染消耗 -->

    <!-- 如果元素涉及到频繁的切换, 最好不要用 v-if -->
    <!-- 如果元素可能永远也不会被显示出来给用户看到, 则推荐 v-if -->

  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        flag: true

      },
      methods:{
        toggle() {
          // this.flag = !this.flag
        }
      }
    })
  </script>
</body>

</html>
