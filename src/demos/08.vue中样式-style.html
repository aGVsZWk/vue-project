<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</head>

<body>
  <div id="app">
    <!-- 对象就是无序键值对的集合 -->
    <!-- 如果属性中包含引号, 那么就必须给他加单引号, 这是js中定义的规定 -->
    <!-- 所有js的地方都这样, 不然抱错都无法显示 -->
    <h1 :style="{color: 'red', 'font-weight': 200}">这是一个h1</h1>
    <h1 :style="styleObj1">这是一个h1</h1>
    <h1 style="color:'red'; font-weight:200">asd</h1>


    <h1 :style="[styleObj1, styleObj2]">这是一个h1, 用了数组对象</h1>

  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        styleObj1: {
            color: 'red',
           'font-weight': 200
        },
        styleObj2: {'font-style': 'italic'}
      },
      methods: {}
    })
  </script>
</body>

</html>
