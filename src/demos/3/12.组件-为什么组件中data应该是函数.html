<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</head>

<body>
  <div id="app">
    <counter></counter>
    <hr>
    <counter></counter>
    <hr>
    <counter></counter>
    <hr>

  </div>
  <template id="tmp1">
    <div>
      <input type="button" value="+1" @click="increment">
      <h3>{{count}}</h3>
    </div>

  </template>
  <script>
    var dataObj = {
      count: 0
    }

    Vue.component('counter', {
      template: "#tmp1",
      // data: function() { // 3个组件同步变化, 共享了外部的对象
      //   return dataObj
      // },
      data: function() {
        return {
          count: 0   // 3个组件单独变化, 互不影响, 定义在了内部
        }
      },
      methods: {
        increment() {
          this.count++
        }
      }

    })

    var vm = new Vue({
      el: "#app",
      data: {},
      methods: {}
    })
  </script>

</body>

</html>
