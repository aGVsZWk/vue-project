<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</head>

<body>
  <div id="app">
    <my-com1></my-com1>

  </div>

  <script>
  // 1. 组件可以有自己的 data 数据
  // 2. 组件的 data 和实例的 data 有点不一样, 实例中的 data 可以作为一个对象, 但是组件中
    //  的 data 必须是一个方法
  // 3. 组件中的 data 除了必须为一个方法之外, 这个方法内部, 还必须返回一个对象还行.
  // 4. 组件中的 data 数据, 和实例中的 data 使用方式完全一样.
    Vue.component('myCom1', {
      template: "<h1>全局组件----{{msg}}</h1>",
      data: function(){
        return {
          msg: '这是组件的data定义的数据'
        }
      }
    })

    var vm = new Vue({
      el: "#app",
      data:{},
      methods:{}
    })


  </script>

</body>

</html>
