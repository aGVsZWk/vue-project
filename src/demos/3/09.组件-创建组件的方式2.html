<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</head>

<body>
  <div id="app">
    <my-com2></my-com2>
  </div>

  <script>
    // Vue.extend 可以省略不写
    Vue.component('myCom2', {
      template: '<h3>这是使用 component 创建出来的组件</h3>'
    })
    // 注意: 无论哪种方式创建出来的组件, template 创建的组件, 必须有且只有一个跟元素 div

    var vm = new Vue({
      el: "#app",
      data:{},
      methods:{}
    })
  </script>

</body>

</html>
