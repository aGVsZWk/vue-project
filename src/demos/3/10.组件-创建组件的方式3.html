<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</head>

<body>
  <div id="app">
    abcdef
    <!-- 使用别的组件定义的组件, 会报错 -->
    <!-- <login></login> -->

  </div>
  <!-- 在被控制的 #app 外面, 使用 template 元素, 定义组件的 HTML 模板结构 -->

  <div id="app2">
    <h1>这是通过 template 元素, 在外部定义的组件结构, 这个方式, 有代码的提示和高量</h1>
    <h4>好用, 不错!</h4>
    <login></login>
  </div>
  <!-- 在外面使用定义的组件无反应 -->
  <!-- <login>asd</login> -->

  <template id="tmp2">
    <h1>这是私有的login组件</h1>
  </template>

  <script>
    // Vue.extend 可以省略不写
    Vue.component('myCom3', {
      template: '#tmp1'
    })
    // 注意: 无论哪种方式创建出来的组件, template 创建的组件, 必须有且只有一个跟元素 div

    var vm = new Vue({
      el: "#app",
      data:{},
      methods:{}
    })

    var vm2 = new Vue({
      el: "#app2",
      data:{},
      methods:{},
      filters:{},
      directives:{},

      //
      components:{   // 定义实例内部私有组件\
        login: {
          template: '#tmp2'
        }
      },
      //

      beforeCreate(){},
      created(){},
      beforeMount(){},
      mounted(){},
      beforeUpdate(){},
      updated(){},
      beforeDestory(){},
      destoryed(){},
    })

  </script>

</body>

</html>
