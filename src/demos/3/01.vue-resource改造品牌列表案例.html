<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>
  <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css">

</head>

<body>
  <div id="app">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">添加品牌</h3>
      </div>
      <div class="panel-body form-inline">
        <label>
          Name:
          <input type="text" v-model="name" class="form-control">
        </label>

        <input type="button" value="添加" @click="add" class="btn btn-primary">
      </div>
    </div>

    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Ctime</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in list" :key=item.id>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.ctime}}</td>
          <td><a href="#">删除</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        name: '',
        list: [{
            id: 1,
            name: '五菱',
            ctime: new Date()
          },
          {
            id: 2,
            name: '五菱2',
            ctime: new Date()
          },
        ]
      },
      methods: {
        add() {

        },
        getAllList() {
          // 导入 Vue-resource 后, 直接根据 this.$http 发起请求
          // 回调判断 result.state 是否等于0. 如果等于 0 成功, 赋值给 result.message
          // 否则弹窗获取数据失败
          this.$http.get('http://www.liulongbin.top:3005/api/getprodlist').then(result => {
            var result = result.body
            if (result.status === 0) {
              this.list = result.message
            } else {
              alert('获取数据失败')
            }
          }, )
        },
      },
      created() {
        this.getAllList()
      }
    })
  </script>
</body>

</html>
