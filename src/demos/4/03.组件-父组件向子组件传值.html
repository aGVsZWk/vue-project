<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>
  <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css">
</head>

<body>
  <div id="app">
    <!-- 父组件，可以在引用子组件的时候，通过属性绑定(v-bind) 的形式，把需要传递给
    子组件的数据， 以属性绑定的形式，传递到子组件，供子组件使用 -->
    <com1 v-bind:parentmsg="msg"></com1>
  </div>
</body>
<script>
  var vm = new Vue({
    el: "#app",
    data: {
      msg: "123 啊 父组件中的数据"

    },
    methods: {},
    components: {
      // 子组件默认无法访问到 父组件中的 data 上的数据 和 methods 中的方法
      com1: {
        template: '<h1>这是子组件 ---- {{parentmsg}}</h1>',
        // data 中数据可读可写， props 只读，无法给它重新赋值
        data: {}, // 子组件总的 data 数据， 并不是父组件传递过来的，而是子组件私有，比如 ajax 获取的数据
        // 注意： 组件中的 所有 props 中的数据， 都是父组件传递个子组件的
        props: ['parentmsg'], // 把父组件传递过来的 parentmsg 属性， 在 props 数组中定义一下， 这样， 才能使用
        directives: {},
        components: {}
      },

    }
  })
</script>

</html>
