<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.js"></script>
  <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css">
  <style>

  </style>
</head>

<body>
  <div id="app">
    <mylogin></mylogin>
    <login></login>
  </div>

  <script>
    // 通过对象字面量的形式， 定义了一个组件模板对象
    var login = {
      template: "<h1>1234</h1>"
    }
    // 通过 Vue.component 把组件模板独享， 注册为一个全局的 Vue 组件， 同时， 为这个组件起了一个名称，
    // 可以让我们通过标签形式， 在页面中直接引入这个组件
    Vue.component('mylogin', login)
    // 定义组件的时候， 如果定义全局的组件， Vue.component('组件的名称'， 组件模板的对象)

    var vm = new Vue({
      el: "#app",
      data: {
      },
      methods: {
      },
      components: {
        // 组件的名称： 组件的模板对象
        // 'mylogin': login
        login // 简写

      }
    })
  </script>
</body>

</html>
